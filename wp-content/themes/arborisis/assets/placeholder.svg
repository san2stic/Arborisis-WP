<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#16a34a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#15803d;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="400" height="400" fill="url(#grad1)"/>

  <!-- Wave Icon -->
  <g transform="translate(100, 150)">
    <path d="M 0 50 Q 25 30, 50 50 T 100 50 T 150 50 T 200 50"
          stroke="white"
          stroke-width="8"
          fill="none"
          opacity="0.3"/>
    <path d="M 0 70 Q 25 50, 50 70 T 100 70 T 150 70 T 200 70"
          stroke="white"
          stroke-width="8"
          fill="none"
          opacity="0.5"/>
    <path d="M 0 90 Q 25 70, 50 90 T 100 90 T 150 90 T 200 90"
          stroke="white"
          stroke-width="8"
          fill="none"
          opacity="0.7"/>
  </g>

  <!-- Music Note -->
  <g transform="translate(180, 100)">
    <circle cx="0" cy="40" r="12" fill="white" opacity="0.9"/>
    <rect x="-2" y="0" width="4" height="40" fill="white" opacity="0.9"/>
    <path d="M 2 0 Q 20 -5, 30 5 L 30 35 Q 20 30, 2 35 Z" fill="white" opacity="0.9"/>
  </g>

  <!-- Text -->
  <text x="200" y="340"
        font-family="system-ui, -apple-system, sans-serif"
        font-size="16"
        font-weight="600"
        fill="white"
        text-anchor="middle"
        opacity="0.8">
    Arborisis
  </text>
  <text x="200" y="365"
        font-family="system-ui, -apple-system, sans-serif"
        font-size="12"
        fill="white"
        text-anchor="middle"
        opacity="0.6">
    Field Recording
  </text>
</svg>
